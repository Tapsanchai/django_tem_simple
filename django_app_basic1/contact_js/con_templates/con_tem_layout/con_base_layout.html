{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block web_title %} {% endblock web_title %}</title>
    
    <!-- icon header -->
    <link rel="shortcut icon" href="{% static 'images/django-icon.jpg' %}" type="image/x-icon">

    <!-- Bootstrap CSS V4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  </head>

    <!-- Font Awesome 5.1.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- bootstrap ICON -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->

    <!-- Jquery V3.6.0 -->
    <script src="{% static 'con_js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    
    <style>
      body {
        font-size: 14px;;
      }
      .set_size_form_modal {
        font-size: 9px !important;
        padding-top: 7px;
        
      }
      .cutom_form_control{
        height: 30px !important;
        font-size: 10px !important;
        width: 60% !important;
      }
      .cutom_form_control_2{
        height: 30px !important;
        font-size: 10px !important;
        width: 85% !important;
      }
      .cutom_form_control_textarea{
        font-size: 10px !important;
        width: 60% !important;
      }
      .width_for_sub_create {
        width: 80% !important;
      }
      .cutom_button_form_control{
        height: 30px !important;
        font-size: 13px !important;
        width: auto !important;
        margin-left: 2px !important;
      }
      .cuttom_contant_file {
        width: 60% !important;
      }

    .set_select_search {
        border-top-right-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
    }
    .set_base_icon {
      font-size: 16;
      font-weight: bold;
    }

    .set_title_text {
      font-size: 25px;
      font-weight: bold;
    }

    .page-item.active .page-link {
      background-color: #17a2b8 !important;
      border-color:cornflowerblue !important;
    }
    .set_err {
      width: 58% !important;
    }

    .set_err_for_sub {
      width: 78% !important;
    }



    </style>

  </head>
  <body>
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-12">
                {% block main_content %} 

                {% endblock main_content %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS V5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="{% static 'con_js/api.js' %}" type="text/javascript"></script>
    <script src="{% static 'con_js/jquery.serializejson.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/multimodal.js' %}" type="text/javascript"></script>
    <script src="{% static 'con_js/home_make/all_render.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/home_make/all_contact_api.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/home_make/all_alternate_email_api.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/home_make/all_alternate_phone_api.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/home_make/all_personal_address_api.js' %}" type="text/javascript" ></script>
    <script src="{% static 'con_js/home_make/con_main.js' %}" type="text/javascript" ></script>
    {% block javascript %}

    {% endblock javascript %}
  </body>
</html>
