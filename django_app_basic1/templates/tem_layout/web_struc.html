{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titile_web %} {% endblock titile_web %}</title>
    <!-- Bootstrap CSS V5.0 -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap5/css/bootstrap.min.css' %}"
      type="text/css"
    />
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery V3.6.0 -->
    <script
      src="{% static 'bootstrap5/js/jquery-3.6.0.min.js' %}"
      type="text/javascript"
    ></script>

    <style>
      body {
        background-color: #d5d5d5;
        height: 100%;
      }
      .equal-height-cols {
  display: flex;
  flex-wrap: wrap;
  justify-content: stretch;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% include "../navbar_menu.html" %}
        <div class="col-8 col-md-10 ">
          {% block main_content %} {% endblock main_content %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS V5.0 -->
    <script
      src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'bootstrap5/js/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    <script src="{% static 'js_homemake/api.js' %}" type="text/javascript"></script>

    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
