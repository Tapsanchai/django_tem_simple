{% extends "bjs_tem_layout/bjs_root_tem.html" %}
<!-- {% load crispy_forms_tags %} -->
{% block web_title %}
  {{page_title}}
{% endblock web_title %}

{% block javascript %}
{% load static %}
<script src="{% static 'js/homemake/bjs_register_member.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(() => {

    });
</script>
{% endblock javascript %}

{% block main_content %}
<div class="bg-light pl-3 pr-3">
  <div class="pt-2 mb-3">
    <div class="fs-4 fw-bold">Register Member</div>
  </div>
  <div class="mb-3">
    <p>
      <a class="text-decoration-none" href="{% url 'blog_js:index' %}">Home</a> > Register
    </p>
  </div>
  
  <div class="row">
    <!-- {% load widget_tweaks %} -->
    <form name="frm_regis_member" id="frm_regis_member" action="" method="POST" class="col-sm-12 col-md-7 needs-validation" novalidate>
      {% csrf_token %}

    <div class="mb-3">
        <label for="title" class="form-label">Uername</label>
        <input
          type="text"
          name="username"
          class="form-control validate_register"
          id=""
          placeholder="Username..."
          value=""
        />
        <div class="invalid-feedback make_validate" validate="username_error" ></div>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control validate_register"
          id=""
          placeholder="Password..."
          value=""
        />
        <div class="invalid-feedback make_validate" validate="password_error" ></div>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Confirm-Password</label>
        <input
          type="password"
          name="re_password"
          class="form-control validate_register"
          id=""
          placeholder="Confirm Password..."
          value=""
        />
        <div class="invalid-feedback make_validate" validate="re_password_error" ></div>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input
        type="text"
        name="first_name"
        class="form-control validate_register"
        id=""
        placeholder="Firstname..."
        
      />
      <div class="invalid-feedback make_validate" validate="first_name_error" ></div>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input
        type="text"
        name="last_name"
        class="form-control validate_register"
        id=""
        placeholder="Lastname..."
        
      />
      <div class="invalid-feedback make_validate" validate="last_name_error" ></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control validate_register"
        id=""
        placeholder="Email..."
        
      />
      <div class="invalid-feedback make_validate" validate="email_error" ></div>
    </div>
      
      <div class="mb-3">
        <div class="btn-group" role="group">
          <a
            id="submit_frm_regis_member"
            name="regis_member"
            class="btn btn-primary text-uppercase"
          >
          Register
          </a>
          <input
            type="reset"
            value="Reset"
            name="Reset"
            class="btn btn-dark text-uppercase"
          />
        </div>
      </div>

    </form>
  </div>
</div>

{% endblock main_content %}
