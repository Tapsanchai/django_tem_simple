{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block web_title %} {% endblock web_title %}</title>
    
    <!-- icon header -->
    <link rel="shortcut icon" href="{% static 'images/django-icon.jpg' %}" type="image/x-icon">

    <!-- Bootstrap CSS V5.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  </head>

    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery V3.6.0 -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    
    <style>
      body {
        background-color: #d5d5d5;
        height: 100%;
      }
      .equal-height-cols {
        display: flex;
        flex-wrap: wrap;
        justify-content: stretch;
      }
      .fs-4 {
        font-size: 20px;
        font-weight: bold;
      }

    </style>

  </head>
  <body>
    <div class="container-fluid-lg">
      <div class="row">
        {% include "../bjs_navbar.html" %}
        <div class="col-md-9 col-lg-10">
          {% block main_content %} 
            
            {% block test_sup_content %}
            
            {% endblock test_sup_content %}

          {% endblock main_content %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS V5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="{% static 'js/homemake/api.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.serializejson.js' %}" type="text/javascript" ></script>
    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
